        <!-- ********** Logo/Nav/cart/profile **********  -->
        <header>
            <div class="wrapper wrapper--nav">
                <a href="./landingpage.html"><img src="assets/BrewhallaLogo crop.png" alt="Logo"></a>

            <div class="logo-text">
                <h1><a href="./landingpage.html">Brewhalla Cafè</a></h1>

                    <li><a href="./landingpage.html">Home</a></li>

        <main>
